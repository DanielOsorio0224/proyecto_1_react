<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Proyecto 1</title>
</head>
<body>
    <header id="header">
        <div class="center">
        <!-- logo -->
            <div id="logo">
                <img src="assets/images/react.png" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>React</strong>
                </span>
            </div>
            <!-- menu de navegacion -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>                        
                    </li>
                    <li>
                        <a href="#">Formulario</a>                        
                    </li>
                    <li>
                        <a href="#">pagina 1</a>                        
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>                        
                    </li>
                </ul>
            </nav>
            <!-- limpiar flotados -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">
            
                <article class="article-item article-detail" >
                    <div class="image-wrap">
                        <img src="" alt="">
                    </div>
                    <h1>Articulo de prueba</h1>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <p>
                        Texto de prueba
                    </p>
                    <div class="clearfix"></div>
                </article>
            
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear Articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p >Buscar Articulo</p>
                <form action="">
                    <input type="text" name="search"/>
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Libreria React
            </p>
        </div>
    </footer>
</body>
</html>

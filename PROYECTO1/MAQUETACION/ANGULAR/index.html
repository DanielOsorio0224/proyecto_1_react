<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Proyecto 1</title>
</head>
<body>
    <header id="header">
        <div class="center">
        <!-- logo -->
            <div id="logo">
                <img src="assets/images/angular.png" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>Angular</strong>
                </span>
            </div>
            <!-- menu de navegacion -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>                        
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>                        
                    </li>
                    <li>
                        <a href="#">pagina 1</a>                        
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>                        
                    </li>
                </ul>
            </nav>
            <!-- limpiar flotados -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido a Angular</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2>Ultimos articulos</h2>

            <!-- listado de articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="" alt="">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Saber m√°s</a>
                    <div class="clearfix"></div>
                </article>
            </div>
        </section>
        <script type="text/javascript">
            let template = document.getElementById("article-template")
            let articles = document.getElementById("articles")
            for(let i=0; i<5; i++){
                let clonar = template.cloneNode(true)
                clonar.removeAttribute("id")
                articles.appendChild(clonar)
            }
        </script>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear Articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p >Buscar Articulo</p>
                <form action="">
                    <input type="text" name="search"/>
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Framework Angular
            </p>
        </div>
    </footer>
</body>
</html>
